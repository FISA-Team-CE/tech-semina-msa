name: Deploy Coupon Service

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - 'cloud-services/msa-coupon-service/**'

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/msa-coupon-service
  VERSION: ${{ github.sha }}
  NAMESPACE: default

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x cloud-services/msa-coupon-service/gradlew

      - name: Build Coupon Service
        run: |
          cd cloud-services/msa-coupon-service
          ./gradlew clean build -x test

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }}:${{ env.VERSION }} ./cloud-services/msa-coupon-service
          docker push ${{ env.DOCKER_IMAGE }}:${{ env.VERSION }}

      - name: Deploy to K8s via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.K8S_MASTER_IP }}
          username: ubuntu
          key: ${{ secrets.K8S_MASTER_KEY }}
          timeout: 60s
          command_timeout: 30m
          script: |
            # Check if deployment exists
            if kubectl get deployment event-coupon-service -n ${{ env.NAMESPACE }} >/dev/null 2>&1; then
              echo "Deployment exists, updating image..."
              kubectl set image deployment/event-coupon-service event-coupon-service=${{ env.DOCKER_IMAGE }}:${{ env.VERSION }} -n ${{ env.NAMESPACE }}
              kubectl rollout status deployment/event-coupon-service -n ${{ env.NAMESPACE }} --timeout=120s || (kubectl rollout undo deployment/event-coupon-service -n ${{ env.NAMESPACE }} && exit 1)
            else
              echo "Deployment does not exist. Please create deployment first using k8s manifests."
              echo "Run: kubectl apply -f cloud-services/msa-coupon-service/k8s/"
              exit 1
            fi
