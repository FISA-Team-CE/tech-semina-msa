name: Deploy Point Service

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - 'cloud-services/msa-point-service/**' # ⭐️ 핵심: msa-point 폴더 내 변경이 있을 때만 작동

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/msa-point-service
  VERSION: ${{ github.sha }}
  NAMESPACE: db

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ⭐️ 루트의 gradlew를 사용하되, point 서비스만 빌드
      - name: Build Point Service
        run: ./gradlew :cloud-services:msa-point-service:clean :cloud-services:msa-point-service:build -x test

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }}:${{ env.VERSION }} ./cloud-services/msa-point-service
          docker push ${{ env.DOCKER_IMAGE }}:${{ env.VERSION }}

      - name: Deploy to K8s via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.K8S_MASTER_IP }}
          username: ubuntu
          key: ${{ secrets.K8S_MASTER_KEY }}
          script: |
            kubectl set image deployment/msa-point-service msa-point-service=${{ env.DOCKER_IMAGE }}:${{ env.VERSION }} -n ${{ env.NAMESPACE }}
            kubectl rollout status deployment/msa-point-service -n ${{ env.NAMESPACE }} --timeout=120s || (kubectl rollout undo deployment/msa-point-service -n ${{ env.NAMESPACE }} && exit 1)
