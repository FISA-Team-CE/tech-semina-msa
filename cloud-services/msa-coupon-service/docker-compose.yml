version: '3.8'
services:
  # 1. Redis
  redis:
    image: redis:alpine
    container_name: local-redis
    ports:
      - "6379:6379"

  # 2. Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: local-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # 3. Kafka
  kafka:
    image: confluentinc/cp-kafka:7.7.7
    container_name: local-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  # 4. MySQL (쿠폰 서비스용)
  mysql:
    image: mysql:8.0
    container_name: local-mysql
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=coupon_db
    command: --default-authentication-plugin=mysql_native_password

  # 5. PostgreSQL (User 서비스용 - 온프레미스)
  postgres:
    image: postgres:15-alpine
    container_name: local-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=core_member
      - POSTGRES_PASSWORD=member1234
      - POSTGRES_DB=bank_user_db
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # 6. Oracle Database (Payment 서비스용 - 온프레미스)
  oracle:
    image: gvenzl/oracle-xe:21-slim
    container_name: local-oracle
    ports:
      - "1521:1521"
    environment:
      - ORACLE_PASSWORD=fisa1234
      - APP_USER=core_payment
      - APP_USER_PASSWORD=fisa1234
    volumes:
      - oracle-data:/opt/oracle/oradata
    shm_size: 1gb

  # ========================================
  # 모니터링 스택
  # ========================================

  # 7. Prometheus (메트릭 수집 및 저장)
  prometheus:
    image: prom/prometheus:latest
    container_name: local-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'

  # 8. Grafana (시각화 대시보드)
  grafana:
    image: grafana/grafana:latest
    container_name: local-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus

  # 9. Redis Exporter (Redis 메트릭 수집)
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: local-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis:6379
    depends_on:
      - redis

  # 10. Node Exporter (시스템 메트릭 수집)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: local-node-exporter
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro

volumes:
  postgres-data:
  oracle-data:
  prometheus-data:
  grafana-data: