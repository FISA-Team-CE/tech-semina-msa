# ConfigMap: 일반 설정 정보
apiVersion: v1
kind: ConfigMap
metadata:
  name: coupon-service-config
  namespace: default
data:
  # Redis 설정
  REDIS_HOST: "your-redis-host"
  REDIS_PORT: "6379"
  
  # Kafka 설정
  KAFKA_HOST: "your-kafka-host"
  KAFKA_PORT: "9092"
  
  # MySQL 설정
  DB_HOST: "your-mysql-host"
  DB_PORT: "3306"
  DB_NAME: "coupon_db"
  
  # Spring Profile
  SPRING_PROFILES_ACTIVE: "prod"

---
# Secret: 민감한 정보 (Base64 인코딩 필요)
# 생성 명령어:
# kubectl create secret generic db-secret \
#   --from-literal=username=root \
#   --from-literal=password=your-password
apiVersion: v1
kind: Secret
metadata:
  name: db-secret
  namespace: default
type: Opaque
data:
  # Base64로 인코딩된 값
  # echo -n 'root' | base64
  username: cm9vdA==
  # echo -n 'your-password' | base64
  password: eW91ci1wYXNzd29yZA==
