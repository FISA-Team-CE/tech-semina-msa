global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Spring Boot Actuator 메트릭
  - job_name: 'spring-boot-apps'
    metrics_path: '/actuator/prometheus'
    static_configs:
      # Windows 로컬 환경에서는 host.docker.internal 사용
      - targets: 
          - 'host.docker.internal:8080'  # User Service
          - 'host.docker.internal:8081'  # Payment Service
          - 'host.docker.internal:8082'  # Coupon Service
        labels:
          environment: 'local'

  # Redis 메트릭
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          instance: 'redis'
          environment: 'local'

  # 시스템 메트릭 (CPU, Memory, Disk)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'localhost'
          environment: 'local'

  # Prometheus 자체 메트릭
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
